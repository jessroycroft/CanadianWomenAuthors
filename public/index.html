<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canadian Women Authors</title>
	<link rel="icon" 
      type="image/png" 
      href="ImagesAuthors/bookIcon.png">
	<link rel="stylesheet" href="styles/style.css">
	<link href='https://fonts.googleapis.com/css?family=Quicksand:400,300,700|Dosis:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header>
		<div class="wrapper">
			
				<h1>Canadian Authors</h1>
				<div class="redLine">
				</div>
				<div class="bookIcon">
					<img src="ImagesAuthors/bookIcon.png" alt="">
				</div>
				<p>The True North (strong and free!) has produced some of the worldâ€™s best literary talents.</p> 
				<p>With glowing hearts, we profile five female Canadian authors you ought to know about.</p>
				

			


		</div>
	</header>
	<section class="main">
		<div class="wrapper">
			<form action="">
				<input type="radio" name="author" id="lisaMoore" value="Lisa Moore">
				<label for="lisaMoore">
					<div class="authorLabel">
						<img src="ImagesAuthors/Lisa-Moore-PhotoByRhondaHayward.jpg" alt="">
						<p>Lisa Moore</p>
					</div>
				</label>
			
				<input type="radio" name="author" id="miriamToews" value="Miriam Toews">
				<label for="miriamToews">
					<div class="authorLabel">
						<img src="ImagesAuthors/Miriam-Toews-PhotoByTeriPengilley.jpg" alt="">
						<p>Miriam Toews</p>
					</div>
				</label>
			
				<input type="radio" name="author" id="aliceMunro" value="Alice Munro">
				<label for="aliceMunro">
					<div class="authorLabel">
						<img src="ImagesAuthors/Alice-Munro-PhotoByTheCanadianPress.jpg" alt="">
						<p>Alice Munro</p>
					</div>
				</label>
			
				<input type="radio" name="author" id="lynnCrosbie" value="Lynn Crosbie">
				<label for="lynnCrosbie">
					<div class="authorLabel">
						<img src="ImagesAuthors/Lynn-Crosbie.jpg" alt="">
						<p>Lynn Crosbie</p>
					</div>
				</label>
			
				<input type="radio" name="author" id="zoeWhittall" value="Zoe Whittall">
				<label for="zoeWhittall">
					<div class="authorLabel">

						<img src="ImagesAuthors/Zoe-Whittall.jpg" alt="">

						<p>Zoe Whittall</p>
					</div>
				</label>
			</form>
		</div>

	</section>
	<section class="authorHeading">

		<div class="wrapper">
		<!-- 	<h2></h2> -->
			<div id="authorBio">
				
			</div>
		</div>
	</section>
	<section class="filters">
		<div class="wrapper clearfix">
			<!-- <h2>Works</h2> -->
			<div class="ratingsDiv">
				<!-- <p>Search Author's works by minimum rating</p> -->
				<div class="ratingWrap">
					<i class="fa fa-star fa-2x star oneStar" data-rating="1.00"></i>
					<i class="fa fa-star fa-2x star twoStar" data-rating="2.00"></i>
					<i class="fa fa-star fa-2x star threeStar" data-rating="3.00"></i>
					<i class="fa fa-star fa-2x star fourStar" data-rating="4.00"></i>
					<i class="fa fa-star fa-2x star fiveStar" data-rating="5.00"></i>
					<a href="showAll" id="showAll">Show All</a>
				</div>
			</div>
			<div class="sort">
                <a href="#" id="sortByRating">Sort by Rating</a>
                <a href="#" id="sortByTitle">Sort by Title</a>
                <a href="#" id="sortByPubYear">Sort by Publication Year</a>

            </div>
            <div class="reselect">
           		<a href="#" class="reset">Select Another Author</a>
            </div>
           
		</div>
	</section>
	<section class="books">
		<div class="wrapper">
			<div class="books" id="books">
			</div>
		</div>
	</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
	<script src="scripts/isotope.pkgd.min.js"></script>
	<script src="scripts/script.js"></script>

</body>
	
</html>
